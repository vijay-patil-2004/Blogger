<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/card.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="/static/js/shared/navbar.js" defer></script>

    <!-- Search Bar -->
    <div class="search-bar">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search your posts..." />
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="hero-section">
        <div class="main-content">
            <h2>Your Posts</h2>
            <div id="post-container">
                <!-- Blog cards will be dynamically inserted here -->
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <h3>Profile Info</h3>
                <p><strong>Username:</strong> demo_user</p>
                <p><strong>Email:</strong> demo@example.com</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Blogger. All rights reserved.</p>
    </footer>

    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/card.js"></script>
</body>
</html>
