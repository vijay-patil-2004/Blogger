<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/post.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <script src="/static/js/shared/navbar.js" defer></script>

    <!-- Post Content -->
    <main>
        <div class="post-container">
            <h1 id="post-title"></h1>
            <div class="post-meta">
                <span id="post-author"></span>
                <span id="post-timestamp"></span>
            </div>
            <div id="post-content"></div>
            <div class="post-stats">
                <button id="like-button"><i class="fas fa-thumbs-up"></i><span id="like-count">0</span></button>
                <button id="dislike-button"><i class="fas fa-thumbs-down"></i><span id="dislike-count">0</span></button>
            </div>
            <div class="post-comments">
                <h3>Comments (<span id="comment-count"></span>)</h3>
                <ul id="comments-list"></ul>
            </div>
            <div class="comment-form">
                <textarea id="new-comment" placeholder="Write your comment here..." rows="4"></textarea>
                <button id="submit-comment">Submit Comment</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
</body>
<script src="/static/js/post.js" defer></script>
</html>
